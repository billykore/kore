syntax = "proto3";

package kore.v1;

option go_package = "todo-list-app/libs/proto/v1;v1";

import "third_party/google/api/annotations.proto";

message Token {
  string accessToken = 1;
  int64 expiredTime = 2;
}

service Authorization {
  rpc Login (LoginRequest) returns (LoginReply) {
    option (google.api.http) = {
      post: "/login"
      body: "*"
    };
  }
}

message LoginRequest {
  string username = 1;
  string password = 2;
}

message LoginReply {
  Token token = 1;
}
