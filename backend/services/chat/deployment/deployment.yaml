apiVersion: apps/v1
kind: Deployment
metadata:
  name: monorepo-chat-app
  labels:
    name: monorepo-chat-app
spec:
  replicas: 1
  selector:
    matchLabels:
      name: monorepo-chat-service
  template:
    metadata:
      name: monorepo-chat-service
      labels:
        name: monorepo-chat-service
    spec:
      containers:
        - name: monorepo-chat-app
          image: billykore/monorepo-chat:latest
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: monorepo-chat-env
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
              cpu: 300m
              memory: 300Mi
      restartPolicy: Always

---

apiVersion: v1
kind: Service
metadata:
  name: monorepo-chat-service
spec:
  selector:
    name: monorepo-chat-service
  ports:
    - name: "http"
      port: 8000
      targetPort: 8000
    - name: "grpc"
      port: 9000
      targetPort: 9000
  type: ClusterIP
